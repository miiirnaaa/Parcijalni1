<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS uvod</title>
    <!-- unutarnji (internal) unos css-a-->
    <style>
      li {
        background-color: rgb(181, 181, 220);
      }
    </style>
    <!-- vanjski (external) unos css-a -->
    <link rel="stylesheet" href="./styles/pred7.css" type="text/css"/>
  </head>
  <body>
    <!-- linijski (inline) unos css-a -->
    <h1 style="color: rgb(14, 50, 148)">CSS</h1>
    <h2>Načini unosa CSS-a u html file:</h2>
    <ul>
      <li>linijski (inline)</li>
      <li>unutarnji (internal)</li>
      <li>vanjski (external)</li>
    </ul>

    <h2>Načini zabave:</h2>
    <ul class="zabava">
      <li class="prva druga">programiranje</li>
      <li>učenje</li>
      <li id="setanje">šetanje</li>
    </ul>

    <a href="https://www.youtube.com/watch?v=I14b-C67EXY" class="zabava"
      >Pogledaj Balmerov video</a
    >
  </body>
</html>
